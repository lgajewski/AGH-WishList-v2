<section id="login">
    <div class="main-login main-center">
        <div class="panel-heading">
            <div>
                <img src="assets/icon_wishlist.png"/>
            </div>
        </div>
        <div class="container">
            <div class="form-wrap">
                <h1>Create new account</h1>
                <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off" ng-submit="register()">
                    <div class="form-group">
                        <label for="username" class="sr-only">Login</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="username" ng-model="user.username" required="required">
                    </div>
                    <div class="form-group">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="name" ng-model="user.firstName" required="required">
                    </div>
                    <div class="form-group">
                        <label for="surname" class="sr-only">Login</label>
                        <input type="text" name="surname" id="surname" class="form-control" placeholder="surname" ng-model="user.lastName" required="required">
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">Login</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="email" ng-model="user.email" required="required">
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="password" ng-model="user.password" required="required">
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="matchingPassword" id="matchingPassword" class="form-control"
                               placeholder="matchingPassword" ng-model="user.matchingPassword" required="required">
                    </div>
                    <input type="submit" id="btn-login" class="btn btn-lg btn-block" value="Register">
                </form>
                <div class="forget">
                    Already have an account? <a ui-sref="login">Log in</a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</section>

<footer id="footer">
    <div class="container">
        <div class="row">
            <p><strong>Copyright: </strong> Gajewski, Siatka, Wrona</p>
        </div>
    </div>
</footer>
