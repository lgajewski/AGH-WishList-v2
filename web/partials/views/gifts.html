<div class="row">
    <div class="list">
        <div class="panel panel-default">
            <div class="panel-heading c-list">
                <span class="title">My wishlist</span>
                <ul class="pull-right c-controls">
                    <li><a data-toggle="modal" data-target="#myModal"
                           title="Add Contact"><i class="glyphicon glyphicon-plus"></i></a></li>
                    <!--<li><a href="#" class="hide-search" data-command="toggle-search" data-toggle="tooltip"-->
                           <!--data-placement="top" title="Toggle Search"><i class="fa fa-ellipsis-v"></i></a></li>-->
                </ul>
            </div>

            <div class="row" style="display: none;">
                <div class="col-xs-12">
                    <div class="input-group c-search">
                        <input type="text" class="form-control" id="contact-list-search">
                            <span class="input-group-btn">
                                <input class="btn btn-default" type="image" src="assets/search_icon.png"/>
                            </span>
                    </div>
                </div>
            </div>
            <ul class="list-group" id="contact-list">
                <li class="list-group-item" ng-repeat="gift in gifts">
                    <div class="col-xs-12 col-sm-2">
                        <img src="/assets/gift.png"
                             class="img-responsive img-circle"/>
                    </div>
                    <div class="col-xs-10 col-sm-8">
                        <span class="name">{{gift.name}}</span>
                        <span class="details">({{gift.description}})</span>
                    </div>
                    <div class="col-xs-2 col-sm-2">
                        <button type="button" class="btn btn-default btn-xs" ng-click="setCurrentGift(gift)" data-toggle="modal" data-target="#editGiftModal">Edit</button>
                        <button type="button" class="btn btn-default btn-xs" ng-click="deleteGift(gift);$event.stopPropagation()">Delete</button>
                    </div>
                    <div class="clearfix"></div>
                </li>
            </ul>

        </div>
    </div>
</div>


<div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="mySmallModalLabel">Add gift</h4>
            </div>
            <div class="modal-body">
                <p>Name</p>
                <input type="text" name="input" class="form-control" ng-model="gift.name" autocomplete="off" maxlength="30">
                <p>Description</p>
                <textarea type="text" name="input" class="form-control" ng-model="gift.description" autocomplete="off" maxlength="250" rows="8" style="resize:none"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-custom" data-dismiss="modal" ng-click="addGift(gift)">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div id="editGiftModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
     aria-labelledby="myEditGiftModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="myEditGiftModalLabel">Edit gift</h4>
            </div>
            <div class="modal-body">
                <p>Name</p>
                <input type="text" name="input" class="form-control" autocomplete="off" maxlength="30" ng-model="currentGift.name" value="{{currentGift.name}}">
                <p>Description</p>
                <textarea type="text" name="input" class="form-control" autocomplete="off" maxlength="250" rows="8" style="resize:none" ng-model="currentGift.description">{{currentGift.description}}</textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-custom" data-dismiss="modal" ng-click="editGift(currentGift)">Edit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
